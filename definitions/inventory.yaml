definitions:
  review:
    properties:
      date:
        type: string
        format: date
      reviewer_name:
        type: string
      reviewer_email:
        type: string
      comment:
        type: string
      rating:
        type: number
        format: double
      id:
        $ref: '#/definitions/ObjectID'
      itemId:
        type: number
        format: double
    required:
      - date
      - rating
    additionalProperties: false
  item:
    properties:
      name:
        description: item name
        type: string
      description:
        description: item description
        type: string
      img:
        description: location of item image
        type: string
      img_alt:
        description: item image title
        type: string
      price:
        description: item price
        type: number
        format: double
      rating:
        description: item rating
        type: number
        format: double
      id:
        type: number
        format: double
    required:
      - name
      - description
      - img
      - img_alt
      - price
    additionalProperties: false
  ObjectID:
    type: string
    pattern: "^[a-fA-F\\d]{24}$"
swagger: '2.0'
info:
  x-ibm-name: inventory
  version: 1.0.0
  title: inventory
schemes:
  - https
host: $(catalog.host)
basePath: /api
consumes:
